<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Pages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <h1 style="color: rgb(89, 200, 241)">Ckeckout Pages</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          These Two Checkout pages are coded via html and css only
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <div class="card" style="width: 18rem">
            <img src="./assests/course.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Course Checkout Page</h5>
              <p class="card-text">
                A1 German Course credit-card checkout Page
              </p>
              <a
                href="./course/"
                style="
                  background-color: rgb(89, 200, 241);
                  padding: 7px 14px;
                  border-radius: 5px;
                  text-decoration: none;
                  color: white;
                "
                >check me</a
              >
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./assests/medical.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Medical Invoice</h5>
              <p class="card-text">responsive Medical Invoice checkout Page</p>
              <a
                href="./medical/"
                style="
                  background-color: rgb(89, 200, 241);
                  padding: 7px 14px;
                  border-radius: 5px;
                  text-decoration: none;
                  color: white;
                "
                >check me</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
