<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body>
    <div class="picone" > <img class="backgroundpic" src="./assests/09.png" alt=""> </div>
    <div class="card"></div>
    <div class="bg"></div>
    <div class="theImg">
      <img class="theImg" src="./assests/map_of_germany_1.png" />
    </div>
    <div class="product-name">
      <div class="text">
       A1 German course <br>
       
      </div>
      <div class="text">
        &#124;
        </div>
      <div class="text">
      $70
      </div>
    </div>
    <div class="card-info">
      <div>  <input type="number"  class="full" id="num" name="num" placeholder="0000 0000 0000 0000"><br></div>
      <div>  <input type="number"  class="full" id="MMYY" name="MMYY" placeholder="MM / YY"><br></div>
      <div>  <input type="text" class="full" id="fname" name="fname" placeholder="Name on card" > <br></div>
      <div>  <input type="number" class="full" id="cvc" name="cvc" placeholder="CVC"><br></div>
    </div>
    <div class="remember"  ><input type="radio" id="cardinfo" name="cardinfo" value="cardinfo"  />
      <label for="huey">Remember card info</label>
    </div>
  <button class="checkout" >Checkout</button>
  </div>
  <div class="visa" > <img  class="visa" src="./assests/visa.png" > </div>
  </body>
</html>
